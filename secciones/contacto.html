        <main class="container-fluid p-0 m-0">
            <div class="container-fluid cover-img-ofertas text-center mb-sm-4 mb-lg-5">

                    <span class="banner-ofertas">

            </div>
            <div class="container backgroud-img mt-lg-4 mt-3 pt-3 mb-lg-4 mb-3">
                <!-- BOOTSTRAP - Formulario con Carousel-->
                <form class="container pb-5 colorBGSearchBar mb-sm-4 mb-lg-5 mb-4">
                    <!-- BOOTSTRAP - Carousel slide con control -->
                    <div id="estamosParaAyudarte" class="carousel slide p-5 text-center carouselHeight" data-ride="carousel">
                        <ol class="carousel-indicators">
                        <li data-target="#estamosParaAyudarte" data-slide-to="0" class="active"></li>
                        <li data-target="#estamosParaAyudarte" data-slide-to="1"></li>
                        <li data-target="#estamosParaAyudarte" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="../img/contacto/mejoramosLaExp.png" alt="Mejoramos la Experiencia">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="../img/contacto/contacto.png" alt="Teléfono de contacto">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="../img/contacto/boyGamer.png" alt="Boy Gamer">
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#estamosParaAyudarte" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#estamosParaAyudarte" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- Animación de pulgar indicando la consulta -->
                    <div class="text-center">
                        <p class="textConsulta">¡Envianos tu consulta!</p>
                        <img class="img-fluid pulgarAnimado pt-3 pulgarSize" src="../img/formContacto/dedoHaciaAbajo.png">
                    </div>
                    <!-- Formulario con Nombre - Apellido - Email- País - Texto de consulta - Submit y Reset -->
                    <div class="form-group">
                        <label for="form-nombre"><strong class="text-white">Nombre</strong></label>
                        <input id="form-nombre" class="form-control" type="text" name="form-nombre" required placeholder="Tu nombre" data-error="Por favor, escribe tu nombre">
                    </div>

                    <div class="form-group">
                        <label for="form_apellido"><strong class="text-white">Apellido</strong></label>
                        <input id="form-apellido" class="form-control" type="text" name="form-apellido" required placeholder="Tu apellido" data-error="Por favor, escribe tu apellido">
                    </div>

                    <div class="form-group">
                        <label for="form-email"><strong class="text-white">Correo electrónico</strong></label>
                        <input id="form-email" class="form-control" type="email" name="form-email" required placeholder="Tu correo" data-error="Por favor, escribe tu correo electrónico">
                    </div>

                    <div class="form-group">
                        <label class="formContactLabel" for="form-pais"><strong class="text-white">País</strong></label>
                        <select id="form-pais" name="form-pais">
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="uruguay">Uruguay</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="formContactLabel" for="form-subject"><strong class="text-white">Consulta</strong></label>
                        <textarea id="form-subject" name="consulta" required placeholder="Escribe tu consulta" cols="5" rows="6"></textarea>
                    </div>

                    <div>
                        <button class="btn btn-send" type="submit" value="Enviar"> Enviar </button>
                        <button class="btn btn-clean" type="reset" value="Limpiar consulta"> Limpiar consulta </button>
                    </div>                        
                </form>
            </div>

        <!-- Scroll para ir Arriba -->
        <script>
            //Get the button:
            mybutton = document.getElementById("scroll-arriba");

            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }
        </script>
