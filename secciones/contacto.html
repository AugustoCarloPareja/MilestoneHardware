        <!-- Boostrap CSS-->

        <link rel="stylesheet" type="text/css" href="../css/estilos.css">

    <body>  
        <!-- Header con barra de navegación colapsable en Bootstrap-->
        <header id="main-header" class="colorBGDark sticky-top">
            <div class="container-fluid">
                <!-- BOOTSTRAP La idea es tener un container-fluid que abarque todo, y otro container para centralizar-->
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <span class="navbar-brand">
                            <a href="../index.html">
                                <img class="img-fluid d-inline-block align-top" style="max-width: 250px;" button type="button" href="../index.html" src="../img/logoMH.png" alt="Logo Milestone Hardware">
                            </a>
                        </span>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicNavBar" aria-controls="basicNavBar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>                    
                        <div class="collapse navbar-collapse" id="basicNavBar">
                            <div class="mr-auto ml-auto navbar-nav">
                                    <a href="../index.html" class="nav-item colorNavBar">Inicio</a>
                                    <a href="quienesSomos.html" class="nav-item colorNavBar">Quienes somos</a>
                                    <a href="contacto.html" class="nav-item colorNavBar">Contacto</a>
                                    <a href="comoComprar.html" class="nav-item colorNavBar">Como comprar</a>
                                    <a href="ofertas.html" class="nav-item colorNavBar">¡Ofertas!</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
       
        <main class="container-fluid backgroundGradient">
            <!-- BOOTSTRAP - Formulario con Carousel-->
                    <form class="container pb-5">
                        <!-- BOOTSTRAP - Carousel slide con control -->
                        <div id="estamosParaAyudarte" class="carousel slide p-5" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#EstamosParaAyudarte" data-slide-to="0" class="active"></li>
                              <li data-target="#EstamosParaAyudarte" data-slide-to="1"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block mx-auto" src="../img/contacto/EstamosParaAyudarte.png" alt="Estamos para ayudarte">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block mx-auto" src="../img/contacto/telContacto.png" alt="Teléfono de contacto">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#estamosParaAyudarte" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#estamosParaAyudarte" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                        </div>

                        <div class="form-group">
                            <label for="nombre"><b>Nombre</b></label>
                            <input id="nombre" class="form-control" type="text" name="Tu nombre" required placeholder="Tu nombre">
                        </div>

                        <div class="form-group">
                            <label for="apellido"><b>Apellido</b></label>
                            <input id="apellido" class="form-control" type="text" name="apellido" required placeholder="Tu apellido">
                        </div>

                        <div class="form-group">
                            <label for="Correo electrónico"><b>Correo electrónico</b></label>
                            <input id="email" class="form-control" type="email" name="correo" required placeholder="Tu correo">
                        </div>


                        <div class="form-group">
                            <label for="pais"><b>País</b></label>
                            <select id="pais" name="pais">
                                <option value="argentina">Argentina</option>
                                <option value="chile">Chile</option>
                                <option value="uruguay">Uruguay</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="subject"><b>Consulta</b></label>
                            <textarea id="consulta" name="consulta" required placeholder="Escribe tu consulta" cols="120" rows="7"></textarea>
                        </div>

                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar consulta"/>
                    </form>
                </div>
            </div>
        </main>

        <!-- Aplicando Metodología BEM y SASS-->
        <footer>
            <div class="footer_redes">

                    <a href="#" class="footer_redes--content--links" tittle="Facebook">

                    <a href="#" class="footer_redes--content--links" tittle="Facebook">

                <div class="footer_redes--autor">
                    <span>Created by Peladitus</span>
                </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
