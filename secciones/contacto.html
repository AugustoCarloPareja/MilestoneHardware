<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- SEO para la WEB donde se coloca lo principal - Descripción, TAGS, language, URL -->
        <title>Milestone Hardware</title>
        <meta name="description" content="Contactanos para recibir información de nuestro Hardware en Córdoba, Argentina">
        <meta name="keywords" content="Contacto, Venta, Hardware, Argentina, Córdoba">
        <meta meta="author" content="Augusto Pareja">
        <!-- Open graph -->
        <meta property="og:locale" content="Es_es">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Milestone Hardware">
        <meta property="og:description" content="Contacto, Milestone Hardware">
        <meta property="og:url" content="https://milestonehardware.com./contacto.html">

        <!-- Boostrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Estilos propios-->
        <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    </head>
    <body>  
        <!-- BOOSTRAP Header con barra de navegación colapsable en Bootstrap-->
        <header id="main-header" class="sticky-top colorBGNormal">
            <div class="container-fluid">
                <!-- BOOTSTRAP Container-fluid que abarque todo, y otro container para centralizar-->
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <span class="navbar-brand">
                            <a href="../index.html">
                                <img class="img-fluid d-inline-block align-top" style="max-width: 250px;" button type="button" href="../index.html" src="../img/logoMH.png" alt="Logo Milestone Hardware">
                            </a>
                        </span>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicNavBar" aria-controls="basicNavBar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>                    
                        <div class="collapse navbar-collapse" id="basicNavBar">
                            <div class="mr-auto ml-auto navbar-nav">
                                <a href="../index.html" class="nav-item colorNavBar">Inicio</a>
                                <a href="quienesSomos.html" class="nav-item colorNavBar">Quiénes somos</a>
                                <a href="contacto.html" class="nav-item colorNavBar">Contacto</a>
                                <a href="ofertas.html" class="nav-item colorNavBar">¡Ofertas!</a>
                                <a href="misCompras.html" class="nav-item colorNavBar">Mis compras</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
       
        <main class="container-fluid backgroud-img">
            <!-- BOOTSTRAP - Formulario con Carousel-->
                    <form class="container pb-5 colorBGSearchBar">
                        <!-- BOOTSTRAP - Carousel slide con control -->
                        <div id="estamosParaAyudarte" class="carousel slide p-5 text-center carouselHeight" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#estamosParaAyudarte" data-slide-to="0" class="active"></li>
                              <li data-target="#estamosParaAyudarte" data-slide-to="1"></li>
                              <li data-target="#estamosParaAyudarte" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="img-fluid" src="../img/contacto/mejoramosLaExp.png" alt="Mejoramos la Experiencia">
                              </div>
                              <div class="carousel-item">
                                <img class="img-fluid" src="../img/contacto/contacto.png" alt="Teléfono de contacto">
                              </div>
                              <div class="carousel-item">
                                <img class="img-fluid" src="../img/contacto/boyGamer.png" alt="Boy Gamer">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#estamosParaAyudarte" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#estamosParaAyudarte" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                        </div>

                        <div class="text-center">
                            <p class="textConsulta">¡Envianos tu consulta!</p>
                            <img class="img-fluid pulgarAnimado pt-3 pulgarSize" src="../img/formContacto/dedoHaciaAbajo.png">
                        </div>

                        <div class="form-group">
                            <label for="form-nombre"><strong class="text-white">Nombre</strong></label>
                            <input id="form-nombre" class="form-control" type="text" name="form-nombre" required placeholder="Tu nombre" data-error="Por favor, escribe tu nombre">
                        </div>

                        <div class="form-group">
                            <label for="form_apellido"><strong class="text-white">Apellido</strong></label>
                            <input id="form-apellido" class="form-control" type="text" name="form-apellido" required placeholder="Tu apellido" data-error="Por favor, escribe tu apellido">
                        </div>

                        <div class="form-group">
                            <label for="form-email"><strong class="text-white">Correo electrónico</strong></label>
                            <input id="form-email" class="form-control" type="email" name="form-email" required placeholder="Tu correo" data-error="Por favor, escribe tu correo electrónico">
                        </div>


                        <div class="form-group">
                            <label class="formContactLabel" for="form-pais"><strong class="text-white">País</strong></label>
                            <select id="form-pais" name="form-pais">
                                <option value="argentina">Argentina</option>
                                <option value="chile">Chile</option>
                                <option value="uruguay">Uruguay</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="formContactLabel" for="form-subject"><strong class="text-white">Consulta</strong></label>
                            <textarea id="form-subject" name="consulta" required placeholder="Escribe tu consulta" cols="5" rows="6"></textarea>
                        </div>

                        <div>
                            <button class="btn btn-send" type="submit" value="Enviar"> Enviar </button>
                            <button class="btn btn-clean" type="reset" value="Limpiar consulta"> Limpiar consulta </button>
                        </div>                        
                    </form>
                </div>
            </div>
        </main>

        <!-- Aplicando Metodología BEM y SASS-->
        <footer>
            <div class="footer_redes">
                <div class="footer_redes--header">
                    <h1>¡Conectate en nuestras redes!</h1>   
                </div>
                <!-- Footer con Redes Sociales-->
                <div class="footer_redes--content">
                    <!-- Facebook -->
                    <a href="https://www.facebook.com" class="footer_redes--content--links" tittle="Facebook">
                        <img src="../img/redesSociales/facebook.png" button type="button" alt="Logo de Facebook">
                    </a>
                    <!-- Instagram-->
                    <a href="https://www.instagram.com" class="footer_redes--content--links" tittle="Instagram">
                        <img src="../img/redesSociales/instagram.png" button type="button" alt="Logo de Instagram">
                    </a>
                    <!-- Twitter-->
                    <a href="https://www.twitter.com" class="footer_redes--content--links" tittle="Twitter">
                        <img src="../img/redesSociales/twitter.png" button type="button" alt="Logo de Twitter">
                    </a>
                    <!-- YouTube -->
                    <a href="https://www.youtube.com" class="footer_redes--content--links" tittle="YouTube">
                        <img src="../img/redesSociales/youtube.png" button type="button" alt="Logo de YouTube">
                    </a>
                </div>

                <div class="footer_redes--autor">
                    <span>Created by Peladitus</span>
                </div>
            </div>
        </footer>
        <!-- Scripts de JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    </body>
</html>
